{% extends 'base.html' %}
{% load static%}
{% block title %}ACCOUNT{% endblock %}
{% block css %}
{#    <link rel="stylesheet" href="{% static 'css/login.css' %}">#}
{% endblock %}


{% block content %}
<div class="container" style="max-width: 50%; margin-top: 3%;">
    <form method="post" action="/bxxt/customer/account/update/" >
        {% csrf_token %}
        <div class="form-group">
            <label for="username">USER NAME</label>
            <input type="text" class="form-control" name="uname" id="username" value="{{ User.uname }}" readonly>
        </div>
        <div class="form-group">
            <label for="userid">USER ID</label>
            <input type="text" class="form-control" name="uid" id="userid" value="{{User.uid}}" readonly>
        </div>
        <div class="form-group">
            <label for="userage">USER AGE</label>
            <input type="datetime" class="form-control" name="age" id="userage" value="{{User.age}}" readonly>
        </div>
        <div class="form-group">
            <label for="sex">SEX</label>
            <input type="text" class="form-control" id="sex" name="sex" value="{{User.get_sex_display}}" readonly>
        </div>
        <div class="form-group">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="text" class="form-control" id="phonenumber" name="tel" value="{{User.tel}}" readonly>
        </div>
        <div class="form-group">
            <label for="province">PROVINCE</label>
            <input type="text" class="form-control" id="province" name="address" value="{{User.address}}" readonly>
        </div>
        <div class="form-group">
            <label for="reimbursement">REIMBURSEMENT CAP</label>
            <input type="text" class="form-control" id="reimbursement" name="money" value="{{User.money}}" readonly>
        </div>
        <div class="form-group" style="margin-top: 4%;">
            <button type="submit" id="submit" class="btn btn-primary col-3" style="display: none">SUBMIT</button>
            <button type="button" id="cancel" class="btn btn-primary col-3" style="display: none"
                    onclick="location='/bxxt/customer/account/'">CANCEL</button>
            <button type="button" id="change" class="btn btn-primary col-3" style="float: right;">CHANGE</button>
        </div>

    </form>
</div>

<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $("#change").click(function () {
            $("#phonenumber").removeAttr("readonly");
            $("#province").removeAttr("readonly");
            $("#submit").toggle();
            $("#cancel").toggle();
            $("#change").toggle();
        })
        $("#cancel").click(function () {
            $("#submit").toggle();
            $("#cancel").toggle();
            $("#change").toggle();
        })
    });
</script>




{% endblock %}
