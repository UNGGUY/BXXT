{% extends 'base.html' %}

{% load static %}



{% block title %}SEARCH{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
{% endblock %}




{% block content %}
    <div class="container" style="max-width: 80%;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-primary">{{ detail.get_type_display }}</li>
            <li class="list-group-item">{{detail.dtime}}</li>
            <li class="list-group-item">{{detail.hname}}</li>
            <li class="list-group-item">{{detail.sid}}</li>
            <li class="list-group-item">{{detail.get_dstatus_display}}</li>
        </ul>
        <div class="text-center">
            <img src="{% static 'wallhaven-zmkkly .jpg' %}" class="img-fluid" alt="detail image">
        </div>
    </div>




    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

{% endblock %}
