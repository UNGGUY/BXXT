{% extends 'base.html' %}


{% load static %}





{% block title %}ADD RECORD{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}


<div class="container" style="margin-top: 3%;">
    <form>
        <h3>TRANRFER</h3>
        <div class="form-group">
            <label for="tr_hospital">HOSPITAL NAME</label>

            <input type="text" class="form-control" name="tr_hospital" id="tr_hospital">
        </div>
        <div class="form-group">
            <label for="tr_department">DEPARTMENT NAME</label>
            <input type="text" class="form-control" name="tr_department" id="tr_department" >
        </div>
        <div class="form-group">
            <label for="tr_image">TRANRFER IMAGE</label>
            <input type="file" class="form-control-file" name="tr_image" id="tr_image" onchange="tr_changepic(this)">
        </div>
        <div class="form-group">
            <img src=""  class="img-thumbnail" alt="detail image" id="tr_image_show" style="max-width: 40%; height: auto;" onerror="this.style.display='none'">
        </div>
        <hr class="my-4">
        <h3>REGISTRATION</h3>
        <div class="form-group">
            <label for="re_hospital">HOSPITAL NAME</label>
            <input type="text" class="form-control" name="re_hospital" id="re_hospital">
        </div>
        <div class="form-group">
            <label for="re_department">DEPARTMENT NAME</label>
            <input type="text" class="form-control" name="re_department" id="re_department">
        </div>
        <div class="form-group">
            <label for="re_fee">REGISTRATION FEE</label>
            <input type="text" class="form-control" name="re_fee" id="re_fee">
        </div>
        <div class="form-group">
            <label for="re_image">REGISTRATION IMAGE</label>
            <input type="file" class="form-control-file" name="re_image" id="re_image" onchange="re_changepic(this)">
        </div>
        <div class="form-group">
            <img src=""  class="img-thumbnail" alt="detail image" id="re_image_show" style="max-width: 40%; height: auto;" onerror="this.style.display='none'">
        </div>
        <hr class="my-4">
        <h3>INVOICE</h3>
        <div class="form-group">
            <label for="in_hospital">HOSPITAL NAME</label>
            <input type="text" class="form-control" name="in_hospital" id="in_hospital">
        </div>
        <div class="form-group">
            <label for="in_department">DEPARTMENT NAME</label>
            <input type="text" class="form-control" name="in_department" id="in_department">
        </div>
        <div class="form-group">
            <label for="in_fee">FEE</label>
            <input type="text" class="form-control" name="in_fee" id="in_fee">
        </div>
        <div class="form-group">
            <label for="in_image">INVOICE IMAGE</label>
            <input type="file" class="form-control-file" name="" id="in_image" onchange="in_changepic(this)">
        </div>
        <div class="form-group">
            <img src=""  class="img-thumbnail" alt="detail image" id="in_image_show" style="max-width: 40%; height: auto;" onerror="this.style.display='none'">
        </div>
        <div class="form-group" style="margin:4% 0 4%;">
            <button type="submit" id="submit" class="btn btn-primary col-3">SAVE</button>
        </div>
    </form>
</div>




<script>
    function tr_changepic() {
        var reads= new FileReader();
        f=document.getElementById('tr_image').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            document.getElementById('tr_image_show').style.display="inline"
            document.getElementById('tr_image_show').src=this.result;
        };
    }
</script>


<script>
    function re_changepic() {
        var reads= new FileReader();
        f=document.getElementById('re_image').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            document.getElementById('re_image_show').style.display="inline"
            document.getElementById('re_image_show').src=this.result;
        };
    }
</script>

<script>
    function in_changepic() {
        var reads= new FileReader();
        f=document.getElementById('in_image').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            document.getElementById('in_image_show').style.display="inline"
            document.getElementById('in_image_show').src=this.result;
        };
    }
</script>


<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>



{% endblock %}
