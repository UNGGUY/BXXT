{% load static %}

<!DOCTYPE html>

<html>

<head>
    <title>ACCOUNT</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:seagreen;">
        <div class="container" style="max-width: 80%;">
            <a class="navbar-brand " href="#">
                <h3>BXXT</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">OVERVIEW <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">NEWS <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">ABOUT <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <h5 class="text-light">{{User.uname}}</h5>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top: 4%;">
        <form>
            <div class="form-group">
                <label for="username">USER NAME</label>
                <input type="text" class="form-control" id="username" placeholder="{{ User.uname }}" readonly>
            </div>
            <div class="form-group">
                <label for="userid">USER ID</label>
                <input type="text" class="form-control" id="userid" placeholder="{{User.uid}}" readonly>
            </div>
            <div class="form-group">
                <label for="phonenubmer">PHONE NUMBER</label>
                <input type="text" class="form-control" id="phonenubmer" placeholder="{{User.tel}}" readonly>
            </div>
            <div class="form-group">
                <label for="reimbursement">REIMBURSEMENT CAP</label>
                <input type="text" class="form-control" id="reimbursement" placeholder="{{User.money}}" readonly>
            </div>
            <div class="form-group">
                <label for="userage">USER AGE</label>
                <input type="datetime" class="form-control" id="userage" placeholder="{{User.age}}" readonly>
            </div>
            <div class="form-group">
                <label for="province">PROVINCE</label>
                <input type="email" class="form-control" id="province" placeholder="{{User.address}}" readonly>
            </div>
            <div class="form-group" style="margin-top: 4%;"> 
                <button type="submit" id="submit" class="btn btn-primary col-3">SUBMIT</button>
                <button type="button" id="change" class="btn btn-primary col-3" style="float: right;">CHANGE</button>
            </div>
        </form>
    </div>

    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $("#change").click(function () {
                $("#phonenubmer").removeAttr("readonly placeholder");
                $("#province").removeAttr("readonly placeholder");
            })
        });
    </script>
</body>

</html>
