{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>LODIN</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>


<body>
    <div style="height: 10%;"></div>
    <div class="container" style="width: 30rem;">
        <form class="rounded-lg"
            style="padding-left: 4rem; padding-right: 4rem;padding-bottom: 4rem; padding-top: 2rem;">
            <div class="form-group" style="margin-bottom: 4rem;">
                <h2 class="text-center">LODIN BXXT</h2>
            </div>
            <div class="form-group">
                <label for="UserId">USER ID</label>
                <input type="text" class="form-control is-invalid" id="UserId" aria-describedby="UserIdFeedback"
                    required>
                <div id="UserIdFeedback" class="invalid-feedback">
                    Please provide a user id.
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="Password" class="col">PASSWORD</label>
                    <a href="" class="col text-right">Forgot password?</a>
                </div>
                <input type="password" class="form-control is-invalid" id="Password" aria-describedby="PasswordFeedback"
                    required>
                <div id="PasswordFeedback" class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 2rem;">Submit</button>
        </form>
    </div>

    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
